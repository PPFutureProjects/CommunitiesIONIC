

  <div class="memmber_group">
    <div class="single_item">
      <div><img src="{{Image}}"></div>
      <div class="content">
        <div class="divUserName">
          {{Name}}
        </div>
      </div>


      <div *ngIf="AlreadyMember == 'false'">
        <button type="button" class="btn btn-link" (click)="addUserToCommunity()">Add</button>
      </div>

      <div *ngIf="AlreadyMember == 'true'">
        <button type="button" class="btn btn-link" (click)="removeUserFromCommunity()">Remove</button>
      </div>
    </div>
  </div>
